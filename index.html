<!DOCTYPE html>
<html>
  <head>
      <title>PDF Download Demo</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="libs/ui/1.11.4/jquery-ui.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
      <link rel="stylesheet" href="libs/ui/1.11.4/themes/smoothness/jquery-ui.css">

      <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
      <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
      <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>

      <script src="libs/html2canvas.js"></script>
      <script src="libs/jspdf/1.3.5/jspdf.debug.js"></script>
      <style>
        .locked {
            background-color: darkgreen;
            color: white
        }
        .btn-overview-ctrl {
            padding: 2px 5px!important;
        }
      </style>
  </head>
  <body>
  <div>
      <button class="btn btn-default" onclick="downloadPDF()" style="position: absolute; top: 25px; left: 20px;"><i class="fa fa-download"></i></button>
  </div>
  <div>
      <button class="btn btn-default" onclick="addOverviewMap(this); $(this).toggleClass('active');"
                style="position: absolute; top: 70px; left: 20px">Add Overview Map</button>
      <button class="btn btn-default btn-overview-ctrl locked" onclick="toggleControl(this)" id="overview-locked" style="position: absolute; top: 70px; left: 168px; display: none"><i class="fa fa-lock"></i></button>
      <button class="btn btn-default btn-overview-ctrl" onclick="toggleDraw(this)" id="overview-edit" style="position: absolute; top: 70px; left: 192px; display: none"><i class="fa fa-pencil"></i></button>
  </div>
  <div>
    <button class="btn btn-default" onclick="toggleDrawControl(this)" id="toggle-draw-map"
    style="position: absolute; top: 110px; left: 20px">Draw Shape</button>
  </div>

  <div id="map-wrapper" style="height: 595px;width: 842px;margin: 25px 18%;border: 2px solid grey;position: absolute;">
    <div id="map" class="map" style="height: 100%;width: 100%;position: absolute;"></div>
  </div>

  <div id="draw-control-option" style="position: absolute; top: 150px; left: 20px; border: 1px solid lightgray; padding: 7px; border-radius: 5px;">
    <form class="form-inline">
      <label>Shape type &nbsp;</label><br/>
      <select id="type">
        <option value="Square">Square</option>
        <option value="Box">Box</option>
        <option value="Star">Star</option>
        <option value="None">None</option>
      </select>
    </form>
  </div>

  <div>
      <button class="btn btn-default" style="position: absolute; top: 25px; right: 20px" onclick="addHeader(this)">Add header</button>
  </div>

  <div id="loading-wrapper" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; display: none">
      <div style="margin: 25% auto; width: 50px;">
        <img src="img/loading.gif">
      </div>
  </div>

  <script src="views.js"></script>
  <script src="overview-map.js"></script>

  </body>
</html>
